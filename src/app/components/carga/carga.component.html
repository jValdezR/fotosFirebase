<div class="row">

    <div class="col-md-4">
        <h3>Seleccione archivos</h3>
        <div
        appNgDropFiles
        [archivos] = "archivos"
        (mouseSobre)="estaSobreDrop = $event" 
        [ngClass]="{'file-over': estaSobreDrop}" 
        class="well drop-zone file-over mt-3">
            <h4>Deje caer aqui los archivos</h4>
            <img src="assets/drop-images.png">
        </div>
    </div>

    <div class="col-md-8">
        <h4>Cargar archivos</h4>
        <button (click)="cargarImagenes()" [disabled]="archivos.length===0" class="btn btn-success">
            Cargar a Firebase
        </button>
        <button (click)="limpiar()" class="btn btn-danger ml-1">
            Limpiar
        </button>

        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>Nombre de archivo</th>
                    <th>Tama√±o</th>
                    <th>Progreso</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let archivo of archivos">
                    <td [ngClass]="{ 'text-green': archivo.progreso >= 100}">{{archivo.nombreArchivo}}</td>
                    <td>{{archivo.archivo.size/1024/1024 |number: '.2-2'}} MB</td>
                    <td>
                        <div class="progress">
                            <div
                            [ngStyle]="{'width': archivo.progreso + '%'}"
                            class="progress-bar" 
                            role="progressbar"></div>
                          </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
